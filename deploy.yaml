---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "chatjs"
  namespace: "default"
  labels:
    app: "chatjs"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "chatjs"
  template:
    metadata:
      labels:
        app: "chatjs"
    spec:
      containers:
      - name: "chatjs"
        image: us-central1-docker.pkg.dev/GOOGLE_CLOUD_PROJECT/chat-nodejs/github_moterom_chat-nodejs:COMMIT_SHA
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "chatjs-hpa-bdof"
  namespace: "default"
  labels:
    app: "chatjs"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "chatjs"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
